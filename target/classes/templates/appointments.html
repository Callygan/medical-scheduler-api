<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>Doctor Appointments</h1>
    <a href="/new" class="button">Add New Appointment</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.patientName}">John Doe</td>
                <td th:text="${a.doctorName}">Dr. Smith</td>
                <td th:text="${a.date}">2025-05-15</td>
                <td th:text="${a.time}">10:00</td>
                <td>
                    <a th:href="@{'/edit/' + ${a.id}}" class="button">Edit</a>
                    <a th:href="@{'/delete/' + ${a.id}}" class="button danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
